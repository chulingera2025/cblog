name: Bug 报告
description: 报告一个 Bug
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Bug 描述
      description: 清晰描述遇到的问题
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 如何复现这个问题
      placeholder: |
        1. ...
        2. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 你期望发生什么
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: 实际行为
      description: 实际发生了什么
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: 环境信息
      description: 操作系统、Rust 版本等
      placeholder: "OS: Arch Linux, Rust: 1.83"
    validations:
      required: false